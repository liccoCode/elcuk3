# Application dependencies

require:
    - play
    # modules
    - play -> secure
    - play -> crud
    - play -> fastergt 1.7
    - play -> coffee 1.0
    - play -> pdf 0.9
    - play -> excel 1.2.3
    - play -> mockito 0.1:
        id: test
    - org.hamcrest -> hamcrest-library 1.3:
        id: test
    #- blockingCache -> blockingCache 0.2
    - redis -> redis 0.4
    - factoryBoy -> factory-boy 1.0:
        id: test
    # jars...
    - elcuk -> mws 1.0:
        exclude:
          - org.codehaus.woodstox -> *
    - org.elasticsearch -> elasticsearch 0.90.5
    - com.jamonapi -> jamon 2.7.3 #监控
    - xerces -> xercesImpl 2.10.0
    - org.jsoup -> jsoup 1.7.1
    - org.apache.httpcomponents -> httpclient 4.2.3
    - org.apache.httpcomponents -> httpmime 4.2.3
    - com.alibaba -> fastjson 1.1.19
    - net.sf.opencsv -> opencsv 2.3
    - org.squirrelframework -> squirrel-foundation 0.2.1
    # 如果使用 squirrel 则需要指定 javassist 3.9
    - javassist -> javassist 3.9.0.GA
    - net.sf.barcode4j -> barcode4j 2.1:
        exclude:
         # apache ant 不需要, 我不需要构建
          - org.apache.ant -> *



repositories:
    - factoryBoy:
        type: HTTP
        artifact: "https://github.com/wppurking/play-factory-boy/raw/master/factory-boy/dist/[module]-[revision].zip"
        contains:
            - factoryBoy -> *
    - blockingCache:
        type: HTTP
        artifact: "https://raw.github.com/wppurking/blockingCache/master/dist/[module]-[revision].zip"
        contains:
            - blockingCache -> *
    - redis:
        type: HTTP
        artifact: "https://raw.github.com/wppurking/play-redis/master/dist/[module]-[revision].zip"
        contains:
            - redis -> *
    - alibaba Snapshots:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/releases/"
        contains:
            - com.alibaba -> *
    - alibaba:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/snapshots/"
        contains:
            - com.alibaba -> *
    - My Local Repo Mac:
        type: iBiblio
        root: "file:///${user.home}/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
    - My Local Repo Win:
        type: iBiblio
        root: "file://e:/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
