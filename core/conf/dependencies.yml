# Application dependencies

require:
    - play
    - org.jsoup -> jsoup 1.6.1
    - elcuk -> mws 1.0


repositories:
    - My Local Repo Mac:
        type: iBiblio
        root: "file:///${user.home}/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
    - My Local Repo Win:
        type: iBiblio
        root: "file://e:/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
