# Application dependencies

require:
    - play
    # modules
    - play -> secure
    - play -> crud
    - play -> fastergt 1.7
    - play -> coffee 1.0
    # jars...
    - org.jsoup -> jsoup 1.6.3
    - elcuk -> mws 1.0
    - org.apache.httpcomponents -> httpclient 4.1.2
    - org.apache.httpcomponents -> httpmime 4.1.2
    - com.alibaba -> fastjson 1.1.19


repositories:
    - alibaba Snapshots:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/releases/"
        contains:
            - com.alibaba -> *
    - alibaba:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/snapshots/"
        contains:
            - com.alibaba -> *
    - My Local Repo Mac:
        type: iBiblio
        root: "file:///${user.home}/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
    - My Local Repo Win:
        type: iBiblio
        root: "file://e:/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
