# Application dependencies

require:
    - play
    # modules
    - play -> secure
    - play -> crud
    - play -> fastergt 1.7
    - play -> coffee 1.0
    - play -> pdf 0.9
    - play -> excel 1.2.3
    - play -> mockito 0.1:
        id: test
    - org.hamcrest -> hamcrest-library 1.3:
        id: test
    - redis -> redis 0.4
    - factoryBoy -> factory-boy 1.0:
        id: test
    # jars...
    - elcuk -> mws 1.1:
        exclude:
          - org.codehaus.woodstox -> *
    # 取消 es 的所有依赖, 因为只使用到 es 的搜索 Builder API
    - org.elasticsearch -> elasticsearch 1.1.0:
        transitive: false
    # 跟随 es 走的 lucene 版本
    - org.apache.lucene -> lucene-core 4.7.0
    - org.jsoup -> jsoup 1.7.1
    - org.apache.httpcomponents -> httpclient 4.2.3
    - org.apache.httpcomponents -> httpmime 4.2.3
    - commons-httpclient -> commons-httpclient 3.1
    - com.google.guava -> guava 18.0
    - com.alibaba -> fastjson 1.1.19
    - net.sf.opencsv -> opencsv 2.3
    - org.activiti -> activiti-engine 5.15.1:
        exclude:
          - javax.persistence -> *
          - org.eclipse.jdt.core.compiler -> *
    - org.activiti -> activiti-spring 5.15.1:
        exclude:
          - javax.persistence -> *
          - org.eclipse.jdt.core.compiler -> *
    - org.activiti -> activiti-bpmn-model 5.15.1
    # 暂时没有看到有代码使用到 org.activiti.rest 这个包, 但这个会引入一大堆的依赖.
#    - org.activiti -> activiti-modeler 5.15.1
    - org.hibernate -> hibernate-ehcache 4.1.0.Final # 1.4.2
    - javax.activation  -> activation 1.1.1 # 1.4.2
    - net.sf.barcode4j -> barcode4j 2.1:
        exclude:
          # apache ant 不需要, 我不需要构建
          - org.apache.ant -> *
          # 不需要命令行执行
          - commons-cli -> *


repositories:
    - factoryBoy:
        type: HTTP
        artifact: "https://github.com/wppurking/play-factory-boy/raw/master/factory-boy/dist/[module]-[revision].zip"
        contains:
            - factoryBoy -> *
    - blockingCache:
        type: HTTP
        artifact: "https://raw.github.com/wppurking/blockingCache/master/dist/[module]-[revision].zip"
        contains:
            - blockingCache -> *
    - redis:
        type: HTTP
        artifact: "https://raw.github.com/wppurking/play-redis/master/dist/[module]-[revision].zip"
        contains:
            - redis -> *
    - qiniu:
        type: HTTP
        artifact: "http://77g8qz.com1.z0.glb.clouddn.com/[module]-[revision].jar"
        contains:
            - elcuk -> *
    - My Local Repo Mac:
        type: iBiblio
        root: "file:///${user.home}/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
    - My Local Repo Win:
        type: iBiblio
        root: "file://e:/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
