# Application dependencies

require:
    - play
    - play -> secure
    - play -> fastergt 1.2
    - org.jsoup -> jsoup 1.6.1
    - elcuk -> mws 1.0
    - com.alibaba -> fastjson 1.1.15
    - org.apache.httpcomponents -> httpclient 4.1.2


repositories:
    - alibaba Snapshots:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/releases/"
        contains:
            - com.alibaba -> *
    - alibaba:
        type: iBiblio
        root: "http://code.alibabatech.com/mvn/snapshots/"
        contains:
            - com.alibaba -> *
    - My Local Repo Mac:
        type: iBiblio
        root: "file:///${user.home}/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
    - My Local Repo Win:
        type: iBiblio
        root: "file://e:/.m2/repository/"
        contains:
            - com.elcuk2 -> *
            - elcuk -> *
