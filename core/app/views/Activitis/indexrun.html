<div class="row-fluid">
  <div class="row-fluid">
    <div class="span3 well well-small" id="deal_slider">
      <table class="table table-bordered table-condensed">
        <tr>
          <th>流程ID</th>
          <th>菜单名称</th>
          <th>流程名称</th>
          <th>单据ID</th>
          <th>时间</th>
        </tr>
      #{list items:aps, as:'aps_left'}
        <tr>
          <td>${aps_left.id}</td>
          <td>${aps_left.definition?.menuName}</td>
          <td>
            <a href="#" id="runprocessSearch" data-form="runprocessform" data-div="runprocessinfo">${aps_left
            .definition?.processName}</a>
          </td>
          <td>${aps_left.billId}</td>
          <td>${aps_left.createAt?.dateTimeString}</td>
        </tr>
      #{/list}
      </table>
    </div>

    <div class="span9 well well-small" id="deal_detail">
    #{if ap!=null && ap.id!=null}
      <div>
        <iframe frameBorder=0 scrolling=no src=${ap.objectUrl} width=
        "100%" height="2800px"></iframe>
      </div>
    #{/if}

    </div>
  </div>
</div>
