<tr>
  <th style="width:15%;">Selling</th>
  <td style="width:35%;">
    <input type="text" name="newUnit.selling.sellingId" id="sellingId" style="width:300px;" value="${unit.selling?.sellingId}"
      autocomplete="off" readonly>
  </td>
  <th style="width:15%;">SKU</th>
  <td style="width:35%;">
    <input type="text" name="newUnit.product.sku" id="unit_sku" value="${unit.sku}" autocomplete="off" required readonly>
  </td>
</tr>

<tr>
  <th>产品名称</th>
  <td>
    <input type="text" id="productName" style="width:300px;" value="${unit.product?.abbreviation}"
    #{if unit.product?.abbreviation} readonly #{/if}required>
  </td>
  <th>阶段</th>
  <td style="color:${unit.stage.rgb()}">${models.procure.ProcureUnit.STAGE.DELIVERY.label()}</td>
</tr>

<tr>
  <th><span style="color:red">*</span>采购数量</th>
  <td colspan="3">
    <input type="text" class="input-mini" placeHolder="具体数量" name="newUnit.attrs.planQty" id="planQty" required>
    <input type="text" id="box_num" class="input-mini" placeHolder="箱数">
    <span class="add-on">箱</span>
    <input type="hidden" name="unit.attrs.qty" value="${unit.attrs.qty}">
    &nbsp;&nbsp;&nbsp;
    <select id="cooperator" name="unit.cooperator.id" coop_value="${unit.cooperator?.id}">
      <option value="">供应商参考</option>
    </select>
    <span id="coop_text"></span>
  </td>
</tr>
<tr>
  <th><span style="color:red">*</span>预计交货时间</th>
  <td>
    <input type="date" name="newUnit.attrs.planDeliveryDate" value="${newUnit.attrs.planDeliveryDate.date()}" required>
  </td>
  <th>去往仓库</th>
  <td>
    <select name="newUnit.whouse.id" id="warehouse_select">
      <option value="">请选择</option>
    #{list items:whouses, as:'w'}
      <option value="${w.id}">${w.name}</option>
    #{/list}
    </select>
  </td>
</tr>
<tr>
  <th>预计运输时间</th>
  <td>
    <input type="date" name="newUnit.attrs.planShipDate" id="planShipDate" value="${newUnit.attrs.planShipDate.date()}">
  </td>
  <th>预计到库时间</th>
  <td>
    <input type="date" name="newUnit.attrs.planArrivDate" id="planArrivDate" value="${newUnit.attrs.planArrivDate.date()}">
  </td>
</tr>

<tr>
  <th>运输方式</th>
  <td>
  #{list items:models.procure.Shipment.T.values(), as:'t'}
    <label class="radio">
      <input type="radio" name="newUnit.shipType" value="${t.name()}">${t.detail()}
    </label>
  #{/list}
  </td>
  <td colspan="2"></td>
</tr>
