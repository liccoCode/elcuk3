#{extends 'Secure/layout.html' /}

<div id="login">

    <h1>&{'secure.title'}</h1>

#{form @authenticate()}

    #{if flash.error}
        <p class="alert alert-error">
        &{flash.error}
        </p>
    #{/if}
    #{if flash.success}
        <p class="alert alert-success">
        &{flash.success}
        </p>
    #{/if}

    <p id="username-field">
        <label for="username">&{'secure.username'}</label>
        <input type="text" name="username" id="username" value="${flash.username}" autocomplete="off"/>
    </p>

    <p id="password-field">
        <label for="password">&{'secure.password'}</label>
        <input type="password" name="password" id="password" value=""/>
    </p>

    <p id="remember-field">
        <label for="remember" class="checkbox inline">&{'secure.remember'}</label>
        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
    </p>

    <p id="signin-field">
        <button type="submit" id="signin" class="btn btn-primary">&{'secure.signin'}</button>
    </p>
#{/form}
</div>
