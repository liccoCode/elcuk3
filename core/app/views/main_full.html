<!DOCTYPE html>

<html>
<head>
  <title>#{get 'title' /}</title>
  <meta charset="${_response_encoding}">
  <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/public/stylesheets/bootstrap-responsive.css" rel="stylesheet">
  <script type="text/javascript">
      #{if play.Play.mode.isDev()}
      window.PLAY_MODE = "DEV";
      #{/if}
      #{else }
      window.PLAY_MODE = "PROD";
      #{/else}
  </script>
#{render '_css_header.html' /}
#{get 'moreStyles' /}
#{render '_js_header.html' /}
#{get 'moreScripts' /}
</head>
<body style="padding-top: 40px;">

#{render 'header.html'/}
<div class="container-fluid" id="container" style="margin-top:20px;">
#{doLayout /}
</div>
#{render 'footer.html'/}

</body>
</html>
