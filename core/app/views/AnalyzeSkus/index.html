#{extends 'main_full.html'/}
#{set title:'Analyze'/}
#{set 'moreScripts'}
    #{script 'jquery.dataTables.js'/}
    #{script 'highstock.js'/}
    #{script 'timeline/timeline_js/timeline-api.js'/}
    #{script 'analyzeskus/analyzeskus.coffee'/}
#{/set}


#{info_row title:'Sku Info'/}
<div class="row-fluid" style="margin-top:15px">
  <div id="a_toolbar" class="row-fluid">
    <form action="@{Analyzes.analyzes()}" method="get" id="click_param" class="search_form">
      <div class="span12">


        <div class="input-append input-prepend inline">
          <span class="add-on"><i class="icon-search"></i></span>
          <input id="skusearch" type="text" autocomplete="off" data-provide="typeahead" data-items="15"
                 data-source="${products}"
                 name="p.search" value="${p.search}" style="width:172px;" placeHolder="SKU">


        </div>

        <div class="input-append input-prepend inline">
          <label  ><input type="checkbox" name="islike" id="islike"   />
           模糊匹配</label>
        </div>


        <input type="hidden" id="postPage" name="p.page" value="1">
        <input type="hidden" id="postType" name="p.type" value="sku">

        <input type="hidden" id="postOrderBy" name="p.orderBy" value="day7">
        <input type="hidden" id="postVal" name="p.val" value="">
        <input type="hidden" name="p.desc">

        <input type="hidden" id="skucount" value="0">

        <div class="span8">
          <td colspan="5">
            <form method="post" class="privilege_form" id="sku_form">
              <table id="skutable">
                <tr id="skutr"  class="table table-condensed table-bordered">
                </tr>
              </table>
            </form>
          </td>
          <td>
            <input type="hidden" name="id" value="233">
            <button class="btn btn-primary">搜索</button>
          </td>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row-fluid" style="margin-top:15px">
</div>


#{info_row title:'Analyze Info'/}
<div>
  <div id="top_tabContent" class="tab-content">
    <div class="tab-pane fade in active" id="basic">
      <div class="row-fluid">
        <div id="a_units" data-method="ajaxUnit" class="span11" style="height:450px"></div>
      </div>


      <div class="row-fluid">
      </div>
    </div>
  </div>
</div>
