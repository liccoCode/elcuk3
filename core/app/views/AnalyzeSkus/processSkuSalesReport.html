<table class="table table-condensed table-bordered">
  <thead>
  <tr>
    <th>市场</th>
    <th>自定义产品销量</th>
    <th>产品线总销量</th>
    <th>占比(%)</th>
  </tr>
  </thead>
  <tbody>
  #{list items:sales, as:'sale'}
  <tr>
    <td>${sale._1}</td>
    <td>${sale._2}</td>
    <td>${sale._3}</td>
    <td>${sale._4}</td>
  #{/list}
  </tbody>
</table>
