<table class="table table-condensed table-bordered">
  <thead>
  <tr>
    <th>Category</th>
    <th>SKU</th>
    <th>Market</th>
  #{list items:months, as:'month'}
    <th>${month} 月份</th>
  #{/list}
  </tr>
  </thead>
  <tbody>
  #{list items:dtos, as:'dto'}
  <tr>
    <td>${dto.category}</td>
    <td>${dto.sku}</td>
    <td>${dto.market}</td>
      #{list items:months, as:'month'}
        <td>${dto.sales.get(month).format("#")}</td>
      #{/list}
  #{/list}
  </tbody>
</table>
