<tr>
  <td colspan="4">
    <div id="stockDiv"></div>
  </td>
</tr>
<tr>
  <th>ID</th>
  <td>${plan.id}</td>

  <th>Selling ID</th>
  <td>
    <input type="text" value="${plan.selling?.sellingId}" name="plan.selling.sellingId">
  </td>
</tr>
<tr>
  <th>SKU</th>
  <td>
    <input type="text" value="${plan.product?.sku}" name="plan.product.sku">
  </td>

  <th>产品名称</th>
  <td>
    <input type="text" value="${plan.product?.abbreviation}" name="plan.product.abbreviation">
  </td>
</tr>
<tr>
  <th>去往仓库</th>
  <td>
    <select name="plan.whouse.id" id="warehouse_select">
      <option value="">请选择</option>
    #{list items:whouses, as:'w'}
      <option value="${w.id}" ${w.id == plan.whouse?.id ? 'selected' : ''}>${w.name}</option>
    #{/list}
    </select>
  </td>

  <th>预计运输时间</th>
  <td>
    <input type="date" value="${plan.planShipDate?.date()}" name="plan.planShipDate">
  </td>
</tr>
<tr>
  <th>预计到库时间</th>
  <td>
    <input type="date" value="${plan.planArrivDate?.date()}" name="plan.planArrivDate">
  </td>

  <th>计划出库数量</th>
  <td>
    <input type="text" class="input-mini" value="${plan.planQty}" name="plan.planQty" id="planQty">
  </td>
</tr>
<tr>
  <th>运输方式</th>
  <td colspan="4">
  #{list items:models.procure.Shipment.T.values(), as:'t'}
    <label class="radio">
      <input type="radio" name="plan.shipType" value="${t.name()}" ${ t == plan.shipType ? 'checked':'unchecked'}>${t.detail()}
    </label>
  #{/list}
  </td>
</tr>
<tr>
  <td colspan="4">
    <h4>Memo</h4>
    <textarea rows="8" class="span12" name="plan.memo" id="memo">${plan.memo.raw()}</textarea>
  </td>
</tr>
<tr>
  <td colspan="4">
  #{render 'ProcureUnits/_shipments.html'/}
  </td>
</tr>
