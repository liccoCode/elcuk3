#{extends 'main_full.html'/}
#{set title:'修改仓库 ' + wh.name() /}
#{set 'moreScripts'}
#{/set}

#{ifErrors }
    #{errorMsgs /}
#{/ifErrors}

#{flash_alert /}

<div class="row-fluid">
    <div class="span12 alert alert-info">
        <h4>修改仓库</h4>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <form action="@{Whouses.update()}" method="post">
            <table class="table table-condensed table-bordered">
            #{render 'Whouses/_whouse_tr.html', wh:wh, accs:accs/}

                <tr>
                    <td colspan="6">
                        <a href="@{Whouses.index()}" class="btn btn-success">列表页面</a>
                        <input type="hidden" name="wh.id" value="${wh.id}">
                        <button class="btn btn-primary">更新</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
