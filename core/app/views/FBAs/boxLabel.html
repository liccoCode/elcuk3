<!DOCTYPE html>
<html>
<head>
  <title>FBA Packing Slips</title>
  <style>
    body{
      font-family:STXihei;
    }
  </style>
</head>
<body>
<table border="0" style="border: none;margin:0 0 0 0;" cellpadding="0"cellspacing="0" width="100%" height="100%">
#{list items:0..2, as:'i'}
 <tr>
    <td width="49%">
     #{render './fba.html', shipmentId: shipmentId, fba: fba, shipFrom: shipFrom/}
    </td>
    <td width="2%">
    </td>
    <td width="49%">
     #{render './shipmentDetail.html', procureUnit: procureUnit/}
    </td>
 </tr>
#{if !i_isLast }
 <tr>
    <td height="35px;" colspan="3"></td>
 </tr>
#{/if}
#{/list}
 </table>
</body>
</html>
