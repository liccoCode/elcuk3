#{extends 'main.html'/}
#{set title:"修改(${config.name})参数值" /}
#{set 'moreScripts'}
#{/set}
#{errorMsgs /}
#{flash_alert /}

<div class="row-fluid">
#{info_row title: '修改参数值'/}
#{form @ReportDownloads.updateConfig(), method: 'POST'}
  <table class="table table-condensed table-bordered">
    <tr>
      <th>参数类型</th>
      <td>${config.type}</td>
    </tr>
    <tr>
      <td>参数名称</td>
      <td>${config.name}</td>
    </tr>
    <tr>
      <td>参数值</td>
      <td>
        <input type="text" value="${config.val}" name="val">
        <input type="hidden" value="${config.id}" name="id">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <a href="@{ReportDownloads.config()}" class="btn">返回</a>
        <button class="btn btn-primary">提交</button>
      </td>
    </tr>
  </table>
#{/form}
</div>
