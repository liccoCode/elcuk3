<div style="min-height:26px;margin-bottom:20px;">
    <button class="btn btn-danger btn-small" rel="popover" data-content="关闭这个 ProcureUnit" placement="bottom">关闭
    </button>
</div>

<div class="accordion-group">
    <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" href="#deliveryInfo">交货阶段处理</a>
    </div>

    <div id="deliveryInfo" class="accordion-body collapse" style="height:0">
        <form>
            <table class="table table-condensed">
                <tr>
                    <td>实际交货日期</td>
                    <td>
                        <input name="d.deliveryDate" class="required" type="date" value="${new java.util.Date().date()}" placeHolder="实际交货日期">
                    </td>
                </tr>
                <tr>
                    <td>实际交货数量</td>
                    <td>
                        <div class="input-prepend">
                            <input type="text" class="input-small required" name="d.deliveryQty" value="${unit.delivery.deliveryQty}">
                            <span class="add-on" style="cursor:pointer" id="planQty_btn">${unit.plan.planQty}</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        留言
                        <textarea class="span12" rows="5" name="cmt">${unit.comment}</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="update_delivery_info" class="btn btn-mini btn-primary">更新采购信息</button>
                    </td>
                </tr>
                <input type="hidden" name="id" value="${unit.id}">
            </table>
        </form>
    </div>
</div>

<div>
    <table class="table table-condensed table-bordered">
    #{procure_deliveryTableInfo unit:unit/}
    #{procure_planTableInfo unit:unit /}
    </table>
</div>
