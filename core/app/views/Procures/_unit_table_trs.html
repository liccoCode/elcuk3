*{需要
* ProcueUnit: unit
* Whouse: whouses
}*
#{set product: unit.selling.listing.product/}
<tr>
    <th>SellingId</th>
    <td>
        <input readonly="" type="text" name="unit.selling.sellingId" value="${unit.selling.sellingId}">
    </td>
    <th>SKU</th>
    <td>
        <input readonly="" type="text" name="unit.product.sku" id="unit_sku" value="${product.sku}">
    </td>
</tr>

<tr>
#{set copers:product.cooperators() /}
    <th>供应商</th>
    <td>
        <select name="unit.cooperator.id">
            <option value="">请选择</option>
        #{list items:copers, as:'coop'}
            <option ${coop == unit.cooperator ? 'selected' : ''} value="${coop.id}">${coop.name}</option>
        #{/list}
        </select>
    </td>

    <th>价格</th>
    <td>
        <div class="input-append">
            <input type="text" class="span1" id="unit_price" name="unit.attrs.price" value="${unit.attrs.price}">
        #{pickCurrency id:'unit_currency', name:'unit.attrs.currency', class:'span2', c:helper.Currency.CNY /}
        </div>
    </td>
</tr>

<tr>
    <th>采购数量</th>
    <td>
        <div class="input-append">
            <input type="text" class="input-mini" placeHolder="具体数量" name="unit.attrs.planQty" value="${unit.attrs.planQty}">
            <input type="text" id="box_num" class="input-mini" placeHolder="箱数">
            <span class="add-on">箱</span>
            <button id="calculate_box" class="btn btn-info"><i class="icon-legal"></i></button>
        </div>
        <input type="hidden" name="unit.attrs.qty" value="${unit.attrs.qty}">
    </td>
    <th>预计交货日期</th>
    <td>
        <input type="date" name="unit.attrs.planDeliveryDate" value="${unit.attrs.planDeliveryDate.date()}">
        <input type="hidden" name="unit.attrs.deliveryDate" value="${unit.attrs.deliveryDate.date()}">
    </td>
</tr>

<tr>
    <th>预计运输时间</th>
    <td>
        <input type="date" name="unit.attrs.planShipDate" value="${unit.attrs.planShipDate.date()}">
    </td>
    <th>预计到库时间</th>
    <td>
        <input type="date" name="unit.attrs.planArrivDate" value="${unit.attrs.planArrivDate.date()}">
    </td>
</tr>

<tr>
    <th>去往仓库</th>
    <td>
        <select name="unit.whouse.id">
            <option value="">请选择</option>
        #{list items:whouses, as:'wh'}
            <option ${wh == unit.whouse ? 'selected' : ''} value="${wh.id}">${wh.name}</option>
        #{/list}
        </select>
    </td>
    <th>阶段</th>
    <td>
        <input type="text" readonly="" value="${unit.stage ? 'PLAN' : unit.stage}">
    </td>
</tr>

<tr>
    <th>运输类型</th>
    <td>
        <select name="unit.shipType">
            <option value="">请选择</option>
        #{list items:models.procure.Shipment.T.values(), as:'t'}
            <option value="${t.name()}">${t}</option>
        #{/list}
        </select>
    </td>
    <td colspan="2"></td>
</tr>

<tr>
    <td colspan="4">
        <h4>Memo</h4>
        <textarea rows="8" class="span12" name="unit.comment">${unit.comment.raw()}</textarea>
    </td>
</tr>
