<div style="min-height:26px;margin-bottom:20px;">
    <a class="btn btn-primary btn-small" target="_blank" id="procureUnit_update_btn">更新</a>
    <button class="btn btn-danger btn-small" rel="popover" data-content="关闭这个 ProcureUnit" placement="bottom">关闭
    </button>
</div>
<div>
    <table class="table table-condensed table-bordered">
        <tr>
            <td>运输单</td>
            <td>${unit.shipment.id} @ <span class="badge badge-success">${unit.shipment.shipunits.size()}</span> units
        </tr>
        <tr>
            <td>预计到达时间</td>
            <td>${unit.shipment.planArrivDate?.date()}</td>
        </tr>
        <tr>
            <td>实际到达时间</td>
            <td>${unit.shipment.arriveDate?.date()}</td>
        </tr>
        <tr>
            <td>目的地</td>
            <td>${unit.shipment.target}</td>
        </tr>
    #{procure_deliveryTableInfo unit:unit/}
    #{procure_planTableInfo unit:unit /}
    </table>
</div>
