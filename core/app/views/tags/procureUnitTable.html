*{
items: procureList
}*
<table class="table table-condensed table-bordered">
    <tr>
        <td>Id</td>
        <td><a rel="popover" data-content="目标仓库" width="auto">Wh</a></td>
        <td>Qty</td>
        <td>User</td>
        <td><a rel="popover" data-content="预计到库时间" width="auto">Date</a></td>
    </tr>
#{list items:_items, as:'unit'}
    <tr row>
        <td>${unit.id}</td>
        <td>${unit.whouse.name}</td>
        <td>${unit.plan.planQty}</td>
        <td>${unit.handler?.username}</td>
        <td>${unit.plan.planArrivDate.format('yyyy-MM-dd')}</td>
    </tr>
#{/list}
</table>
