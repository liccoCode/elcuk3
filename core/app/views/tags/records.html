<div class="row-fluid">
    <div class="span12">
        <h4 class="text-warning span1" rel="tooltip" title="最近的 50 条记录"><i class="icon-question-sign"></i> Records
            <i class="icon-sort-down"></i></h4>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
    #{if _records.size() == 0}
        <p class="text-info">暂时没有记录</p>
    #{/if}
    #{list items:_records, as:'rcd'}
        <p class="text-info">${rcd.record().raw()}</p>
    #{/list}
    </div>
</div>
