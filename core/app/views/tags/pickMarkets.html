*{
确认选择货币种类

_id: id
_m : 选中的 Market
_class: className
}*
<select ${_id ? 'id=' + _id : ''} name="${_name}" ${_class ? 'class=' + _class : ''}>

#{/if}
#{list items:models.market.M.values(), as:'market'}
    <option ${market == _m ? 'selected' : ''} value="${market.name()}">${market}</option>
#{/list}
</select>
