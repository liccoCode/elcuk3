<select
#{if _native}
    native
#{/if}
    name="${_name}" id="${_id}" class="${_class ? _class : ''}" ${_disabled ? 'disabled' :''} style="${_style ? _style : ''}">
#{set month: Integer.parseInt(new Date().format("MM"))/}

  <option value="0" selected>月份</option>
#{list items:1..12, as:'i'}
  <option ${_value ? (i == _value ? 'selected' : '') : ''} value="${i}">${i}</option>
#{/list}
</select>
