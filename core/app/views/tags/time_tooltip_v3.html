*{
datetime:true? default: false
short:true? default: false
}*
#{if _short}
<a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="${_datetime ? _time.datetime() : _time.date()}">${_time.los()}</a>
#{/if}
#{else }
<a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="${_time.los()}">${_datetime ? _time.datetime() : _time.date()}</a>
#{/else}
