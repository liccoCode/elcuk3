*{
c(ount): 总数据量
p(age): 当前页码
s(ize): 当前页面显示的条数
u(rl): 方法
}*
#{set maxPage:(java.lang.Math.ceil((_c / _s).toFloat()).intValue())/}
<div class="pagination pagination-centered">
    <ul>
        <li><a href="${_u + "?p=" + (_p - 1 <= 1 ? 1 : _p - 1) +  "&s=" + _s}">上一页</a></li>
        <li><a href="${_u + "?p=" + (_p + 1 >= maxPage ? maxPage : _p + 1) + "&s=" + _s}">下一页(${_c})</a></li>
    </ul>
</div>
