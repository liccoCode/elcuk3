#{if lst.sellings.size() == 0}
此 Listing 还没有绑定的 Selling
#{/if}
#{else }
<div>
    <table class="table table-bordered">
        <caption>Sellings</caption>
        <tr>
            <th title="MerchantSKU">MSku</th>
            <th title="Market">M</th>
            <th>State</th>
            <th>Type</th>
        </tr>
        #{list items:lst.sellings, as:'sell'}
            <tr title="Account name is ${sell.account.username}" class="l_sell_list_item" msku="${sell.merchantSKU}" style="cursor:pointer">
                <td>${sell.merchantSKU}</td>
                <td>${sell.market.name()}</td>
                <td>${sell.state}</td>
                <td>${sell.type}</td>
            </tr>
        #{/list}
    </table>
</div>
<script type="text/javascript">
    $('.l_sell_list_item').click(function(){
        $.HASH['selling'] = $(this).attr('msku');
        window.location.hash = $.HASH.val();
        $('#l_ListAndSell').mask('加载中...');
        //selling detail
        $.get('/listings/l_sellingDetail', {msku:$.HASH['selling']}, function(data){
            $('#selling').html(data);
            $('.tabs a:eq(2)').tab('show');
            $('#l_ListAndSell').unmask();
        });
    });
</script>
#{/else}
