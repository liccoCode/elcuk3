#{extends 'main.html'/}
#{set title:'Finances'/}
#{set 'moreScripts'}
#{/set}
<div class="row">
    <div class="span4 alert">
        修复 Finance 数据
    </div>
</div>
<div class="row">
    <div class="span4">
        <form action="@{Finances.fixFinance()}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered table-condensed">
                <tr>
                    <td>
                        <input type="text" name="accId" placeHolder="账号 Id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary">Ok</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
