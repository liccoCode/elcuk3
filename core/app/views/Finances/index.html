#{extends 'main.html'/}
#{set title:'Finances'/}
#{set 'moreScripts'}
#{/set}

#{flash_alert /}

<div class="row">
    <div class="span4">
        <h5 class="alert">修复 Finance 数据</h5>
    </div>
    <div class="span4">
        <h5 class="alert">补充 Selling</h5>
    </div>
    <div class="span4">
        <h5 class="alert">修复订单数据</h5>
    </div>
</div>
<div class="row">
    <div class="span4">
        <form action="@{Finances.fixFinance()}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered table-condensed">
                <tr>
                    <td>
                        <input type="text" name="accId" placeHolder="账号 Id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary">Ok</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="span4">
        <form action="@{Finances.addSelling()}" method="post">
            <table class="table table-bordered table-condensed">
                <tr>
                    <td colspan="2">
                        <input type="text" name="url" class="span4" placeHolder="http://www.amazon.co.uk/dp/B00AE3TZCW">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="sku" class="span2" placeHolder="SKU">
                    </td>
                    <td>
                        <input type="text" name="upc" class="span2" placeHolder="UPC">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary">添加</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="span4">
        <form action="@{Finances.reParseOrder()}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered table-condensed">
                <tr>
                    <td colspan="2">
                        <select name="acc.id" style="width:150px;">
                        #{list items:accs}
                            <option value="${_.id}">${_.prettyName()}</option>
                        #{/list}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary">添加</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
