#{extends 'main_full.html' /}
#{set title:'B2B销售订单信息列表' /}
#{set 'moreScripts'}
    #{script 'component/pagination.coffee'/}
    #{script 'btbcustoms/btbOrder.coffee'/}
#{/set}

#{flash_alert /}

<div class="row-fluid">
  <form action="@{BtbCustoms.btbOrderIndex()}" method="POST" class="search_form" id='search_form'>
    <div class="span12">
      <div class="input-prepend input-append inline">
        <span class="add-on">时间</span>
        <input type="date" name="p.from" value="${p.from.date()}">
        <span class="add-on">To:</span>
        <input type="date" name="p.to" value="${p.to.date()}">
      </div>

      <select name="p.categoryId" class="inline">
        <option value="">品线</option>
      #{list items:categorys, as:'c'}
        <option value="${c}" #{if c==p.categoryId} selected #{/if}>${c}</option>
      #{/list}
      </select>

      <select name="p.btbCustomId" style="width:220px;" class="inline selectize">
        <option value="">客户/公司名称</option>
      #{list items:customList, as:'c'}
        <option value="${c.id}" #{if c.id==p.btbCustomId} selected #{/if}>${c.customName}</option>
      #{/list}
      </select>

      <div class="input-prepend input-append inline">
        <span class="add-on">关键字</span>
        <input type="text" style="width:200px;" name="p.keywords" value="${p.keywords}" placeHolder="SKU/订单号"/>
      </div>

      <div class="input-append input-prepend inline">
        <input type="hidden" name="p.page" value="${p.page}">
        <button data-url='@{BtbCustoms.btbOrderIndex()}' class="btn btn-primary" data-disable-with='提交中...'>搜索</button>
        &nbsp;
      </div>

      <div class="input-append input-prepend inline">
        <a href="javascript:void(0)" id="download_excel" class="btn btn-info">导出excel</a>
      </div>

      <div class="input-append input-prepend inline">
        <a href="@{BtbCustoms.createBtbOrderPage()}" class="btn btn-success">添加订单</a>
      </div>

    </div>
  </form>
</div>

<div class="row-fluid" style="overflow-x:auto;">
#{render 'BtbCustoms/_order_list.html', orderList:orderList, p:p/}
</div>
