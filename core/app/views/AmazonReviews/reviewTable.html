<div class="row-fluid">
    <div class="span12">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Month</th>
                <th>Counts</th>
            </tr>
        #{list items:rows, as:'row'}
            <tr>
                <td>${row._1.asdate('yyyy-MM')}</td>
                <td>${row._2}</td>
            </tr>
        #{/list}
        </table>
    </div>
</div>
