<h3>More Than One Offer in Listing <a target="_blank" href="${lst.asinLink()}">${lst.asin}</a></h3>
<br/>
<table>
    <tr>
        <th>Name</th>
        <th>OfferId</th>
        <th>Price(GBP)</th>
        <th>ShippingPrice(GBP)</th>
        <th>FBA?</th>
        <th>Buybox?</th>
    </tr>
#{list items:offers, as:'off'}
    <tr>
        <td>${off.name}</td>
        <td>${off.offerId}</td>
        <td>${off.price.format("#.###")}</td>
        <td>${off.shipprice.format("#.##")}</td>
        <td>${off.fba}</td>
        <td>${off.buybox}</td>
    </tr>
#{/list}
</table>
