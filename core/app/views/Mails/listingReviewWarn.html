<!DOCTYPE html>
<html>
<head>
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="http://e.easyacceu.com/public/stylesheets/bootstrap.min.css" charset="utf-8">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="well">
            <h2>${title}</h2>
        </div>

        <div class="well">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>Title:</td>
                    <td colspan="3">${r.title.raw()}</td>
                    <td>Purchased:</td>
                    <td>${r.purchased}</td>
                </tr>
                <tr>
                    <td>Listing:</td>
                    <td><a href="${helper.Webs.link(r.listingId)}" target="_blank">${r.listingId}</a></td>
                    <td>UserId:</td>
                    <td><a href="${helper.Webs.userReviewLink(r)}" target="_blank">${r.userid}</a></td>
                    <td>Username:</td>
                    <td>${r.username}</td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td>${r.rating}</td>
                    <td>HelpUp/All</td>
                    <td>${r.helpUp} / ${r.helpClick}</td>
                    <td>Orders</td>
                    <td>${sbr.toString().raw()}</td>
                </tr>
                <tr>
                    <td>Review:</td>
                    <td colspan="5">
                    ${r.review}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" language="javascript" src="http://e.easyacceu.com/public/javascripts/bootstrap.js"></script>
</body>
</html>
