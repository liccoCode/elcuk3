<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/reset.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/960.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/text.css'}">
#{stylesheet 'main.css'/}
#{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
#{script src:'jquery.tools.min.js'/}
#{get 'moreScripts' /}
    <script type="text/javascript">
        $(function() { //初始化 Menu
            $('.nav dl').mouseover(
                    function(e) {
                        $(e.currentTarget).children('dd').toggleClass('navDisplay').toggleClass('navInvisable');
                    }).mouseout(function(e) {
                        $(e.currentTarget).children('dd').toggleClass('navDisplay').toggleClass('navInvisable');
                    });
        });
    </script>
</head>
<body>
<div class="container_12 header">
    <ul class="nav">
        <li>
            <div class="grid_3 alpha omega">
                <dl>
                    <dt><a href="@{Application.index()}">首页</a></dt>
                </dl>
            </div>
        </li>
        <li>
            <div class="grid_3 alpha omega">
                <dl>
                    <dt><a href="#">市场模块</a></dt>
                    <dd class="navInvisable"><a href="#">Listing</a></dd>
                    <dd class="navInvisable"><a href="#">Listing</a></dd>
                </dl>
            </div>
        </li>
        <li>
            <div class="grid_3 alpha omega">
                <dl>
                    <dt><a href="@{Products.index(1, 20)}">产品模块</a></dt>
                    <dd class="navInvisable"><a href="#">Listing</a></dd>
                </dl>
            </div>
        </li>
        <li>
            <div class="grid_3 alpha omega">
                <dl>
                    <dt><a href="#">采购模块</a></dt>
                    <dd class="navInvisable"><a href="#">Listing</a></dd>
                </dl>
            </div>
        </li>
    </ul>
</div>
<div class="container_12 page">
#{doLayout /}
</div>

<div class="container_12 footer">
    footer
</div>
</body>
</html>
