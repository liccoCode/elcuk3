<table class="table table-condensed table-bordered">
    <tr>
        <th></th>
        <th>#</th>
        <th>标题</th>
        <th>运输方式</th>
        <th>运输开始时间</th>
        <th>运输项目数量</th>
        <th>创建者</th>
    </tr>
#{list items:unitRelateShipments, as:'ship'}
    <tr>
        <td><input type="checkbox" value="${ship.id}"></td>
        <td><a href="@{Shipments.show()}/${ship.id}" target="_blank">${ship.id}</a></td>
        <td>${ship.title}</td>
        <td style="color:${'#' + ship.type.rgb()}">${ship.type}</td>
        <td>${ship.beginDate.date()} ${ship.beginDate.dayOfWeek()}</td>
        <td>${ship.items.size()}</td>
        <td>#{if ship.cycle}<i style="color:#C09853;" class="icon-star"></i>#{/if} ${ship.creater?.username}</td>
    </tr>
#{/list}
</table>
