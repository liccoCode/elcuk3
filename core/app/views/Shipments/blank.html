#{extends 'main.html' /}
#{set title:'创建运输单' /}
#{set 'moreScripts'}
#{/set}

<div class="row-fluid">
    <div class="span12 alert alert-info">
        <p>创建一份运输单, 此阶段收集基本信息</p>
    </div>
</div>

#{ifErrors }
    #{errorMsgs /}
#{/ifErrors}


<div class="row-fluid">
    <div class="span12">
        <form action="@{Shipments.save()}" method="post">
        #{authenticityToken /}
            <table class="table table-condensed table-bordered">
                <tr>
                    <th>运输单编号</th>
                    <td>
                        <input type="text" readonly="" name="ship.id" value="${ship.id}">
                    </td>
                    <th>创建时间</th>
                    <td>
                        <input type="text" readonly="" name="ship.createDate" value="${ship.createDate.datetime()}">
                    </td>
                </tr>

                <tr>
                    <th>状态</th>
                    <td>
                        <input type="text" readonly="" name="ship.state" value="${ship.state}">
                    </td>
                    <th>运输方式</th>
                    <td>
                        <select name="ship.type">
                        #{list items:models.procure.Shipment.T.values(), as:'t'}
                            <option value="${t.name()}">${t}</option>
                        #{/list}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>开始运输时间</th>
                    <td>
                        <input type="date" name="ship.beginDate" value="${ship.beginDate.date()}">
                    </td>
                    <th>预计到库时间</th>
                    <td>
                        <input type="date" name="ship.planArrivDate" value="${ship.planArrivDate.date()}">
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <button class="btn btn-primary">创建</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
