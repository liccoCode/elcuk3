#{extends 'main.html'/}
#{set title:"Elcuk 系统参数" /}
#{set 'moreScripts'}
#{/set}
#{errorMsgs /}
#{flash_alert /}

<div class="row-fluid">
  <table class="table table-condensed table-bordered">
    <tr>
      <th>参数类型</th>
      <th>参数编码</th>
      <th>参数名称</th>
      <th>参数值</th>
      <th>最近更新时间</th>
      <th>操作</th>
    </tr>
  #{list items: configurations, as: 'config'}
    <tr>
      <td>${config.type}</td>
      <td>${config.paramcode}</td>
      <td>${config.name}</td>
      <td>${config.val}</td>
      <td>${config.updateAt}</td>
      <td>
        <a href="@{Elcuk.edit(config.id)}" class="btn btn-info">修改</a>
      </td>
    </tr>
  #{/list}
  </table>
</div>
