<form action="@{Products.saveAttrs(pro.sku)}" method="POST">
  <table class="table table-bordered">
  <tr>
    <th>属性名称</th>
    <th>值</th>
    <th>操作</th>
  </tr>
  #{list items:atts, as:'att'}
    <tr>
      <td>
      ${att.attribute.name}
      </td>
      <td>
          #{text_or_textarea flag: att.attribute.type, name: "productAttrs[${att_index - 1}].value", value: att.value/}
        <input type="hidden" name="productAttrs[${att_index - 1}].id" value="${att.id}">
        <input type="hidden" name="productAttrs[${att_index - 1}].product.sku" value="${att.product.sku}">
        <input type="hidden" name="productAttrs[${att_index - 1}].attribute.id" value="${att.attribute.id}">
      </td>
      <td><a class="btn btn-danger" id="remove_attr_btn" data-attr="${att.id}" data-pro="${pro.sku}">删除</a></td>
    </tr>
  #{/list}
  </table>
  <button class="btn btn-primary">保存</button>
</form>
