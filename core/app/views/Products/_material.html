<div class="row-fluid">
  <div class="span6">
    <form action="" method="get" class="search_form" id="search_Form">

        <option value="">收货类型</option>
      #{list items:models.whouse.Inbound.T, as:'t'}
        <option value="${t.name()}">${t.label()}</option>
      #{/list}
      </select>

      <div class="input-prepend input-append inline">

        <input type="text" style="width:220px;" name="p.search" placeholder="收货入库单ID or SKU or 采购计划ID" value="">

    <div id="data_div">
      
    </div>

  </div>

  <div class="span6">



  </div>
