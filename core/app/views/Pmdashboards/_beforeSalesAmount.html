#{if dtos.size >0}
<table class="table table-condensed table-bordered">
  <tr>
    <th>SKU</th>
    <th>上周销售额</th>
    <th>历史销售额</th>
    <th title="差值">Diff(%)</th>
  </tr>
    #{list items:dtos, as: 'dto'}
      <tr>
        <th>${dto.sku}</th>
        <th>${dto.today}</th>
        <th>${dto.before}</th>
        <th>${dto.difference}</th>
      </tr>
    #{/list}
</table>
#{/if}
#{else }
  <p>暂无 SKU 历史销售额异常信息</p>
#{/else}
