#{if dtos.size >0}
<table class="table table-condensed table-bordered">
  <tr>
    <th>SKU</th>
    <th>昨日销量</th>
    <th>过去四周平均值</th>
    <th title="差值">Diff(%)</th>
  </tr>
    #{list items:dtos, as: 'dto'}
      <tr>
        <th>${dto.fid}</th>
        <th>${dto.today}</th>
        <th>${dto.before}</th>
      </tr>
    #{/list}
</table>
#{/if}
#{else }
  <p>暂无 SKU 销售额异常信息</p>
#{/else}
