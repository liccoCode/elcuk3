<table class="table table-condensed table-bordered">
    <tr>
        <th>Name</th>
        <th>FullName</th>
        <th>Memo</th>
    </tr>
#{list items:brands, as:'b'}
    <tr bid='${b.name}' style="cursor:pointer;">
        <td>${b.name}</td>
        <td>${b.fullName}</td>
        <td>${b.memo}</td>
    </tr>
#{/list}
</table>
