#{extends 'main_fluid.html'/}
#{set title:'Family' /}
#{set 'moreScripts'}
    #{script 'products/family.js'/}
#{/set}

<div class="row-fluid">
    <div class="span3">
        <a href="#myModal" class="btn btn-mini" data-toggle="modal">Create</a>
    </div>
    <div class="span3">
        <span id="cid_val" class="label label-important" cid>Category</span>
        <i class="icon-plus"></i>
        <span id="bid_val" class="label label-important" bid>Brand</span>
    </div>
</div>


<div class="row-fluid">
    <div id="cat_div" class="span4" style="background:#eee;height:650px;overflow:auto;"></div>
    <div id="brand_div" class="span4" style="background:#eee;height:650px;overflow:auto;"></div>
    <div id="fam_div" class="span4" style="background:#eee;height:650px;overflow:auto;">请选择左侧的 Category 与 Brand</div>
</div>


<div id="myModal" class="modal hide fade" style="display:none;">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Create Family</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="f_cat">CategoryId</label>

                    <div class="controls">
                        <input type="text" class="input input-medium" name="f.category.categoryId" id="f_cat">

                        <p class="help-block">CategoryId 会尝试自动帮你填写</p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="f_brand">Brand</label>

                    <div class="controls">
                        <input type="text" class="input input-medium" name="f.brand.name" id="f_brand">

                        <p class="help-block">会尝试自动帮你填写</p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="f_family">Family</label>

                    <div class="controls">
                        <input type="text" class="input input-medium" name="f.family" id="f_family">

                        <p class="help-block">输入你的 Family 即可</p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" id="cFamily" class="btn btn-primary">Create</a>
    </div>
</div>
